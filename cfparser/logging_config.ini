[loggers]
keys=root

[handlers]
keys=stream_handler

[formatters]
keys=formatter

[logger_root]
level=INFO
handlers=stream_handler

[handler_stream_handler]
class=StreamHandler
level=INFO
formatter=formatter
args=(sys.stdout,)

[formatter_formatter]
;class = logging_color_formatter.ColorFormatter
format=%(asctime)s %(name)s %(levelname)-8s %(message)s
datefmt=%Y-%m-%d %H:%M:%S